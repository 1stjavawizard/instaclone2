<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width"/>
<link rel="stylesheet" href="style.css"/>

</head>


<body>
<section class="universal">
<main>
   <div class="phone_container">
	   <div class="container">
			<div class="img_container">
				<div class="img">&nbsp;</div>
			</div>
	   </div>

   </div>
    <div class="form_container">
	      <form>
		       <div class="form_group insta_group">
                   <img src="images/insta.png" alt="" />
			   </div>
		       <div class="form_group phone_group">
			         <input type="text" class="input username" placeholder="Phone number,username or email" />	
			      	
			   </div>
			   <div class="form_group pass_group">
			    <input type="password" class="input pass" placeholder="Password" />	
				<button id="mbtn"></button>
			   </div>
			   <div class="form_group login_group">
			     <button class="login"> Log in</button>
			   </div>
			   <div class="form_group divider_group">
				   <div class="first_hr"> <hr /></div>
				   <div class="second_hr"> OR</div>
				   <div class="third_hr"> <hr /></div>
			   </div>
			   <div class="form_group face_group">
				   <button>
					   <span class="facebook_logo"><img src="images/facebook_logo.png" alt="" width="15" height="15"></span>
					   <span class="facebook_instr">Log in with Facebook</span>
				   </button>
			   </div>
			   <div class="form_group forgot_group">
				   <a href="#">Forgot Password?</a>
			   </div>
			   
		  </form>
		  
		  
		  <div class="signup_container">&nbsp;
			  <div>Don't have an account? <a href="#">Sign up</a> </div>
		  </div>
		  <div class="social_container">&nbsp;
              <div>Get the app.</div>
               <div class="social_logo_container">
                   <div class="first_logo"><img src="images/apple_logo.png" alt=""></div>
				   <div class="second_logo"><img src="images/play_logo.png" alt=""></div>
			   </div>
		  </div>
	</div>

</main>
<footer> &nbsp;</footer>
</section>

</body>

</html>
